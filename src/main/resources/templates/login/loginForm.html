<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <form th:action method="post" th:object="${loginDTO}">

    <div th:if="${#fields.hasGlobalErrors()}">
      <p class="field-error field-errorText" th:each="err : ${#fields.globalErrors()}"
         th:text="${err}">전체 오류 메시지</p>
    </div>

    <div>
      <label th:for="userIdentity" />
      <input type="text" th:field="*{userIdentity}" placeholder="아이디를 입력하세요.">
    </div>

    <div>
      <label th:for="password" />
      <input type="password" th:field="*{password}" placeholder="비밀번호를 입력하세요.">
    </div>

    <input type="submit">
  </form>

</body>
</html>
