<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">

  <title>유저 등록</title>
</head>
<body>

<body-header th:replace="fragments/bodyHeader :: bodyHeader" />

<header class="masthead bg-primary text-white text-center">
  <div class="container d-flex align-items-center flex-column">
    <!-- Masthead Avatar Image-->
    <img class="mb-4 col-3" src="/assets/img/library.png" alt="..."/>

    <div class="container">
      <div class="pb-2 text-center">
        <h2>로그인</h2>
      </div>

      <form action="" th:action th:object="${loginDTO}" method="post" class="col-7 mx-auto">

        <div th:if="${#fields.hasGlobalErrors()}">
          <p class="field-error label-text" th:each="err : ${#fields.globalErrors()}"
             th:text="${err}">전체 오류 메시지</p>
        </div>

        <div class="mb-2">
          <label for="loginId" class="mb-1 label-text">로그인 ID</label>
          <input type="text" id="loginId" th:field="*{userIdentity}" class="form-control"
                 th:errorclass="field-error" placeholder="아이디를 입력하세요.">
          <div class="field-error" th:errors="*{userIdentity}" />
        </div>

        <div class="mb-2">
          <label for="password" class="mb-1 label-text">비밀번호</label>
          <input type="password" id="password" th:field="*{password}"
                 class="form-control" placeholder="비밀번호를 입력하세요."
                 th:errorclass="field-error">
          <div class="field-error" th:errors="*{password}" />
        </div>


        <hr class="my-4">
        <div class="row">
          <div class="col">
            <button class="w-100 btn btn-secondary btn-lg" type="submit">로그인</button>
          </div>

          <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='../user/signup.html'"
                    th:onclick="|loaction.href='@{/user/signup}'|">회원가입</button>
          </div>

          <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='../index.html'"
                    th:onclick="|location.href='@{/}'|"
                    type="button">취소</button>
          </div>
        </div>
      </form>
    </div> <!-- /container -->


    <!-- Icon Divider-->
    <div class="divider-custom divider-light">
      <div class="divider-custom-line"></div>
      <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
      <div class="divider-custom-line"></div>
    </div>
    <!-- Masthead Subheading-->

  </div>
</header>

<footer th:replace="fragments/footer :: footer" />
</body>


<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>

</html>
